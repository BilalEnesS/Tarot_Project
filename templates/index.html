<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tarot KartlarÄ±</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='tarot.png') }}">
    <style>
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: radial-gradient(circle at 50% 50%, #f8f6ff 60%, #e0c6ff 100%);
            color: #222;
            min-height: 100vh;
            margin: 0;
        }
        .main-box {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(124,58,237,0.10);
            padding: 32px 24px 24px 24px;
            margin: 40px auto 0 auto;
            max-width: 900px;
            width: 95vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-family: 'Cinzel Decorative', cursive, serif;
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 18px;
            letter-spacing: 2px;
            text-shadow: 0 2px 16px #fff, 0 0 8px #a259c6;
            color: #7c3aed;
            text-align: center;
        }
        form#draw-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 18px;
        }
        button {
            padding: 12px 32px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #a259c6 0%, #f8fafc 100%);
            color: #7c3aed;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px 0 #a259c622;
            transition: background 0.2s, color 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #f8fafc 0%, #a259c6 100%);
            color: #fff;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 18px;
            margin: 24px 0 0 0;
        }
        .tarot-card {
            background: #f3f0ff;
            border-radius: 12px;
            box-shadow: 0 2px 12px 0 rgba(124,58,237,0.08);
            padding: 12px 8px 8px 8px;
            transition: transform 0.2s;
            width: 160px;
            border: 2px solid #e0e7ef;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tarot-card:hover {
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 4px 24px 0 #a259c6;
        }
        img {
            height: 220px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 #a259c633;
            background: #fff2;
            max-width: 100%;
        }
        .tarot-card p {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            font-weight: bold;
            color: #7c3aed;
            text-shadow: 0 1px 4px #fff;
            text-align: center;
        }
        .response-box {
            background: #f8fafc;
            padding: 28px 20px;
            margin: 32px auto 0 auto;
            width: 90%;
            border-radius: 14px;
            box-shadow: 0 0 18px 0 #a259c644;
            color: #222;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .loader {
            margin: 32px auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loader .spinner {
            border: 6px solid #e0e7ef;
            border-top: 6px solid #a259c6;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader-text {
            margin-top: 18px;
            font-size: 1.2rem;
            color: #7c3aed;
            letter-spacing: 1px;
        }
        @media (max-width: 700px) {
            .main-box {
                padding: 12px 2vw 12px 2vw;
                max-width: 99vw;
            }
            h1 {
                font-size: 1.5rem;
            }
            .card-container {
                gap: 10px;
            }
            .tarot-card {
                width: 110px;
                padding: 6px 2px 6px 2px;
            }
            img {
                height: 120px;
            }
            .response-box {
                font-size: 1rem;
                padding: 14px 6px;
            }
        }
        @media (max-width: 430px) {
            .main-box {
                padding: 2px 0 2px 0;
            }
            .card-container {
                gap: 4px;
            }
            .tarot-card {
                width: 80px;
            }
            img {
                height: 70px;
            }
        }
        .response-box h1, .response-box h2, .response-box h3 {
            color: #7c3aed;
            margin-top: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 1px 8px #e0c6ff44;
        }
        .response-box strong, .response-box b {
            color: #a259c6;
            font-weight: bold;
            background: #f3f0ff;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .response-box p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <h1>ðŸ”® Tarot KartÄ± Yorumu</h1>
        <form id="draw-form">
            <button type="submit">âœ¨ KartlarÄ± Ã‡ek</button>
        </form>
        <div id="cards-area"></div>
        <div id="loader-area" style="display:none;"></div>
        <div id="gpt-area"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
    const form = document.getElementById('draw-form');
    const cardsArea = document.getElementById('cards-area');
    const loaderArea = document.getElementById('loader-area');
    const gptArea = document.getElementById('gpt-area');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        cardsArea.innerHTML = '';
        gptArea.innerHTML = '';
        loaderArea.innerHTML = '';
        loaderArea.style.display = 'none';

        // KartlarÄ± Ã§ekmek iÃ§in Ã¶nce kartlarÄ± al
        const response = await fetch('/draw-cards', { method: 'POST' });
        const data = await response.json();

        // KartlarÄ± hemen gÃ¶ster
        let cardsHtml = '<div class="card-container">';
        data.cards.forEach(card => {
            cardsHtml += `<div class="tarot-card"><img src="/static/cards/${card.img}" alt="${card.name}"><p>${card.name}</p></div>`;
        });
        cardsHtml += '</div>';
        cardsArea.innerHTML = cardsHtml;

        // Loader'Ä± gÃ¶ster
        loaderArea.innerHTML = `<div class="loader"><div class="spinner"></div><div class="loader-text">Yorum hazÄ±rlanÄ±yor...</div></div>`;
        loaderArea.style.display = 'block';

        // KartlarÄ± backend'e gÃ¶nderip yorumu al
        const commentResponse = await fetch('/draw-comment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ cards: data.cards })
        });
        const commentData = await commentResponse.json();

        // Loader'Ä± kaldÄ±r, yorumu gÃ¶ster
        loaderArea.style.display = 'none';
        // Markdown'dan HTML'ye Ã§evir
        const yorumHtml = marked.parse(commentData.gpt_text);
        gptArea.innerHTML = `<div class="response-box"><h2>ðŸ”® Senin kartlarÄ±na yorumum:</h2>${yorumHtml}</div>`;
    });
    </script>
</body>
</html>
